<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto 2023S1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- SECCION BUSCAR TURNO -->
    <div id="reserva-turno">
        <div class="reserva-turno"style="display: block">
            <h1 class="text-center mb-4">Reservar turno</h1>
            <div class="form-group">
                <label for="doctores">Selecciona un doctor:</label>
                <select id="doctores" required class="form-select">
                    <option value="" selected disabled>Selecciona un doctor...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especialidades">Lista Especialidad</label>
                <select id="especialidades" required name="especialidades" class="form-select">
                    <option value="" selected disabled>Selecciona una especialidad...</option>
                </select>
            </div>

            
           
            <div class="d-flex justify-content-center">
                <button id="buscar" class="btn_search" type="button">Buscar</button>
            </div>

        </div>
    </div>
<!-- SECCION ELEGIR FECHA -->
<div id="fecha_Ventana" style=display:none >
    <h1 class="text-center mb-4">Fecha reserva</h1>
    <div >
    <label for="fechaReserva">Fecha de reserva:</label>
    <input name="fechaReserva" class="form-control"type="date" id="fechaReserva" required />
    </div>
    <div >
        <label for="hora">Hora:</label>
        <select id="hora" class="form-select"required name="hora" >
            <option value="" required selected disabled>Selecciona una hora...</option>                
        </select>
    </div>
    <div  class="d-flex justify-content-between">
        <button id="btnReserva"  class="btn_volver" type="button">Volver</button>
        <button id="btnVolver" class="btn_Reserva"type="button">Confirmar Reserva</button>      
   
    </div>
</div>
<!-- SECCION CONFIRMAR TURNO -- CHEQUEADO -->
<div id="sig_Ventana" class="hidden">
    <div class="sig_Ventana">
        <div class="btn_volver">
            <button id="volver" class="btn btn-primary" type="submit">
                Volver
            </button>
        </div>
        <div class="horario">
            <label for="horario">Seleccione horario</label>
            <select id="horario" name="horario">
                <option value="" selected disabled>Seleccione un horario...</option>
            </select>
        </div>
        <textarea id="info_reserva" name="info_reserva" rows="5" cols="50" placeholder="InformaciÃ³n de la reserva"></textarea>
        <div class="btn_confirmar">
            <button id="confirmar" class="btn btn-primary" type="submit">
                Confirmar
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/src/domain/doctor.js" type="module"></script>
<script type="module" src="/src/domain/doctorlist.js"></script>
<script type="module" src="/src/interface/main.js"></script>
</body>
</html>
